server.port=${PORT:8080}

spring.application.name=brscapstone1
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Setup the db connection
spring.datasource.url=${JDBC_DATABASE_URL}

# Setup db login credentials
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Auto create tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Configure Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable stack traces in error responses (optional)
server.error.include-stacktrace=never

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configure file upload directory
file.upload-dir=profile-pictures/
